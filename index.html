    <style>
      * {

      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        background-color: #000;

        position: absolute;
        width: 30px;

<script type="text/javascript">
  $(function() {
    $("div").each(function(index) {

      let x = Math.round(Math.random() * 1500)
      let y = Math.round(Math.random() * 700) + 100
      let r = Math.floor(Math.random() * 10)
      let g = Math.floor(Math.random() * 10)
      let b = Math.floor(Math.random() * 10)
      let color = [r, g, b].join()
      $(this).css({
        "top": y + "px",
        "left": x + "px",
        "background-color": "rgb(" + color + ")"
      })
      $(this).on("mouseenter", function() {
        let r = Math.floor(Math.random() * 1000)
        let g = Math.floor(Math.random() * 1000) + 10
        let b = Math.floor(Math.random() * 1000) + 100
        let color = [r, g, b].join()
        $(this).css({
          "background-color": "rgb(" + color + ")"
        })
      })
    })
  })
</script>
